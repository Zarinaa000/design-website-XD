{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Bootstrap 5.3 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href={% static 'css/auth.css' %}></link>
    </head>
    <body>

        {% csrf_token %}
        <main class="auth">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="email" placeholder="Введите почту" value="eweewe@cmtmt.com">
            <label for="password" class="form-label" id="password-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" value="fefefeffe">
            <input type="button" class="btn btn-dark" id="auth-button" value="Войти">
            <a href="{%url 'reg' %}">Зарегистрироваться</a>
        </main>


        <!-- Bootstrap 5.3 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <!-- jQuery 3.7.1 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        {% comment %} <script type="text/javascript" src={% static 'js/nav.js' %}></script> {% endcomment %}
        <script type="text/javascript" src={% static 'js/auth.js' %}></script>
    </body>
</html>
